
{% extends 'base.html' %}
{% block body %}
<a href="/add" class="btn btn-primary">add movie</a>
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-sm-3 mb-3 mb-sm-5">
            <div class="card">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="250">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">view details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
